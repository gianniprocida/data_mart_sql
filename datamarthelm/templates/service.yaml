apiVersion: v1
kind: Service
metadata:
  name: {{ include "datamarthelm.fullname" . }}
  labels:
    {{- include "datamarthelm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "datamarthelm.selectorLabels" . | nindent 4 }}
