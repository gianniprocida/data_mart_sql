apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/k8s-default: "true"
        io.kompose.service: mysql
    spec:
      containers:
        - args:
            - --default-authentication-plugin=mysql_native_password
          env:
            - name: MYSQL_DATABASE
              value: data_mart_airbnb
            - name: MYSQL_ROOT_PASSWORD
              value: root
          image: giprocida/mysql-cust
          name: mysql
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - name: sql-dump
              mountPath: /docker-entrypoint-initdb.d/4.sql
              subPath:  data_mart_airbnb.sql
      restartPolicy: Always
      volumes:
        - name: sql-dump
          configMap:
            name: sql-dump-configmap
      imagePullSecrets:
        - name: mysecret1.0
status: {}
